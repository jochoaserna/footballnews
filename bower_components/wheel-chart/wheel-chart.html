<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../paper-spinner/paper-spinner.html">

<dom-module id="wheel-chart">

<style is="custom-style">
  @import url("../../styles/app-theme.html");
</style>
<link rel="import" type="css" href="wheel-chart.css">

  <template>
    
    <!-- Shadow DOM -->
    <paper-material elevation="1">
      <div class="top-bar">
        <iron-icon icon="{{icon}}"></iron-icon>
        <span>{{title}}</span>
      </div>
      <div id="spin">
        <paper-spinner class="multi" active></paper-spinner>
      </div>
      <div id="chart"></div>
      <div id="text">{{text}}</div>
    </paper-material>

  </template>

  <script>
    var filtered = false;

    Polymer({

      is: 'wheel-chart',

      properties: {

        json: {
            type: String,
            value: "wheel.json" //default value for data array.
        },   

        data: {
            type: Array,
            value: [] //default value for data array.
        },

        query: {
          type: String,
          observer: '_queryChanged'
        },

        index: {
          type: String
        },

        subindex: {
          type: String
        },

        extraId: {
          type: String
        },

        fields: {
          type: Array,
          value: function() { return []; }
        },

        field: {
          type: String
        },

        host: {
          type: String
        },

        icon: {
          type: String
        },

        param: {
          type: String,
          notify: true
        },

        filters: {
          type: Array,
          notify: true,
          value: function() { return []; }
        }, 

        isSelected: {
          type: Boolean,
          value: false
        },

        icon: {
          type: String,
          value: "toll"
        },

        title: {
          type: String,
          value: "Wheel Chart"
        },

        width: {
          type: Number,
          value:300
        },

        height: {
          type: Number,
          value:320
        },

        text: {
          type: String,
          value: "No text"
        }
      },

      observers: [
      '_filtersChange(filters.*)'
      ],

      ready: function() {  
        this.queryDefault()
      },

      queryDefault: function() {
        var client = new $.es.Client({
          hosts: this.host
        });
        var that = this
        client.search({
        // undocumented params are appended to the query string
        index: this.index,
        type: this.subindex,
        body: {
          size: 10000,
          query: {
            match_all: {}
          }
        }
        }).then(function (resp) {
          var hits = resp.hits.hits;
          var results = [{"name": "Entities","children":[]}];
          var aparitions = [];
          var aux = [];
          hits.forEach(function(entry) {
            if(aparitions[entry._source.name] == undefined){
              aparitions[entry._source.name] = 1
            } else {
              aparitions[entry._source.name] ++
            }
          });
          var tuples = [];

          for (var key in aparitions) tuples.push([key, aparitions[key]]);

          tuples.sort(function(a, b) {
              a = a[1];
              b = b[1];

              return a > b ? -1 : (a < b ? 1 : 0);
          });
          aparitions = []
          for (var i = 0; i < tuples.length; i++) {
              var key = tuples[i][0];
              var value = tuples[i][1];
              aparitions[i] = key
              // do something with key and value
          }
          aparitions = aparitions.splice(0,5)
          aparitions.forEach(function(name) {
            var positive = []
            var negative = []
            var neutral = []
            hits.forEach(function(entry) {
              if(name == entry._source.name){
                if(entry._source.sentiment == "Positive") {
                  positive.push({"text": entry._source.text})
                } else if(entry._source.sentiment == "Negative") {
                  negative.push({"text": entry._source.text})
                } else {
                  neutral.push({"text": entry._source.text})
                }
              }
            })
            results[0]["children"].push({"name":name, "children":[{"name":"Positive","children": positive},{"name":"Negative","children": negative},{"name":"Neutral","children": neutral}]})
          })
          that.data = results[0]
          that._draw()
        });
      },

      queryChange: function(value) {
        var client = new $.es.Client({
          hosts: this.host
        });
          var that = this
        client.search({
          // undocumented params are appended to the query string
          index: this.index,
          type: this.subindex,
          body: {
            size: 10000,
            query: {
              multi_match:{
                query: this.query,
                fields: this.fields
              }
            }
          }
        }).then(function (resp) {
          var hits = resp.hits.hits;
          var results = [{"name": "Entities","children":[]}];
          var aparitions = [];
          var aux = [];
          hits.forEach(function(entry) {
            if(aparitions[entry._source.name] == undefined){
              aparitions[entry._source.name] = 1
            } else {
              aparitions[entry._source.name] ++
            }
          });
          var tuples = [];

          for (var key in aparitions) tuples.push([key, aparitions[key]]);

          tuples.sort(function(a, b) {
              a = a[1];
              b = b[1];

              return a > b ? -1 : (a < b ? 1 : 0);
          });
          aparitions = []
          for (var i = 0; i < tuples.length; i++) {
              var key = tuples[i][0];
              var value = tuples[i][1];
              aparitions[i] = key
              // do something with key and value
          }
          aparitions = aparitions.splice(0,5)
          aparitions.forEach(function(name) {
            var positive = []
            var negative = []
            var neutral = []
            hits.forEach(function(entry) {
              if(name == entry._source.name){
                if(entry._source.sentiment == "Positive") {
                  positive.push({"text": entry._source.text})
                } else if(entry._source.sentiment == "Negative") {
                  negative.push({"text": entry._source.text})
                } else {
                  neutral.push({"text": entry._source.text})
                }
              }
            })
            results[0]["children"].push({"name":name, "children":[{"name":"Positive","children": positive},{"name":"Negative","children": negative},{"name":"Neutral","children": neutral}]})
          })
          that.data = results[0]
          that._draw()
        });
      },

      /** Fired when a search is made.
       *
       * @event query-change
       * @param {Object} detail
       * @param {Object} detail.query The search string.
       */
       _queryChanged: function() {
        this.query ? this.queryChange(this.query) : this.queryDefault();
      },

      _filtersChange: function() {
          var client = new $.es.Client({
            hosts: this.host
          });

          var that = this
          client.search({
          // undocumented params are appended to the query string
          index: this.index,
          type: this.subindex,
          body: {
            size: 10000,
            query: {
              filtered: {
                filter: {
                  bool: {
                    must: this.filters,
                  }
                }
              }
            }
          }
          }).then(function (resp) {
            var hits = resp.hits.hits;
            var results = [{"name": "Entities","children":[]}];
            var aparitions = [];
            var aux = [];
            hits.forEach(function(entry) {
              if(aparitions[entry._source.name] == undefined){
                aparitions[entry._source.name] = 1
              } else {
                aparitions[entry._source.name] ++
              }
            });
            var tuples = [];

            for (var key in aparitions) tuples.push([key, aparitions[key]]);

            tuples.sort(function(a, b) {
                a = a[1];
                b = b[1];

                return a > b ? -1 : (a < b ? 1 : 0);
            });
            aparitions = []
            for (var i = 0; i < tuples.length; i++) {
                var key = tuples[i][0];
                var value = tuples[i][1];
                aparitions[i] = key
                // do something with key and value
            }
            aparitions = aparitions.splice(0,5)
            aparitions.forEach(function(name) {
              var positive = []
              var negative = []
              var neutral = []
              hits.forEach(function(entry) {
                if(name == entry._source.name){
                  if(entry._source.sentiment == "Positive") {
                    positive.push({"text": entry._source.text})
                  } else if(entry._source.sentiment == "Negative") {
                    negative.push({"text": entry._source.text})
                  } else {
                    neutral.push({"text": entry._source.text})
                  }
                }
              })
              results[0]["children"].push({"name":name, "children":[{"name":"Positive","children": positive},{"name":"Negative","children": negative},{"name":"Neutral","children": neutral}]})
            })
            that.data = results[0]
            that._draw()
          });
      },

      _draw: function() {
          this.$.chart.innerHTML = "";
          var width = this.width,
              height = this.height,
              radius = Math.min(width, height) / 2;

          var x = d3.scale.linear()
              .range([0, 2 * Math.PI]);

          var y = d3.scale.sqrt()
              .range([0, radius]);

          var color = d3.scale.ordinal()
                        .domain(["Positive", "Negative", "Neutral"])
                        .range(["#4CAF50", "#FF5252" , "#9E9E9E", "#FFFFFF" ,"#7B6888", "#6B486B", "#A05D56", "#D0743C", "#FF8C00"]);

          var svg = d3.select(this.$.chart).append("svg")
              .attr("width", width+35)
              .attr("height", height)
              .append("g")
              .attr("transform", "translate(" + (width / 2 + 35) + "," + (height / 2 + 10) + ")");

          var partition = d3.layout.partition()
              .sort(null)
              .value(function(d) { return 1; });

          var arc = d3.svg.arc()  
              .startAngle(function(d) { return Math.max(0, Math.min(2 * Math.PI, x(d.x))); })
              .endAngle(function(d) { return Math.max(0, Math.min(2 * Math.PI, x(d.x + d.dx))); })
              .innerRadius(function(d) { return Math.max(0, y(d.y)); })
              .outerRadius(function(d) { return Math.max(0, y(d.y + d.dy)); });

          var tooltip = d3.select(this.$.chart)
            .append("div")
            .attr("class", "tooltip")
            .style("position", "absolute")
            .style("opacity", 0);


          function format_name(d) {
            if(d.name != undefined){
              var name = d.name;
                return  '<b>' + name + '</b>';
            }
          }

          // Keep track of the node that is currently being displayed as the root.
          var node;
          var that = this;

          node = that.data;

          that.$.spin.style.display = "none"

          var path = svg.datum(node).selectAll("path")
            .data(partition.nodes)
            .enter().append("path")
            .attr("d", arc)
            .style("fill", function(d) { return color((d.children ? d : d.parent).name); })
            .on("click", click)   
            .on("mouseover", mouseover)
            .on("mousemove", function(d) {
              return tooltip
                .style("top", (d3.event.pageY/3-10)+"px")
                .style("left", (d3.event.pageX-300)+"px");
              })
            .on("mouseout", function(){return tooltip.style("opacity", 0);})
            .each(stash);

          d3.selectAll("input").on("change", function change() {
            var value = this.value === "count"
              ? function() { return 1; }
              : function(d) { return d.size; };

            path
              .data(partition.value(value).nodes)
              .transition()
              .duration(1000)
              .attrTween("d", arcTweenData)         
          });

          function click(d) {
            node = d;
            path.transition()
              .duration(1000)
              .attrTween("d", arcTweenZoom(d));
          }

          function mouseover(d) {
            that.text = d.text
            tooltip.html(function() {
              var name = format_name(d);
              return name;
            });
            return tooltip.transition()
              .duration(50)
              .style("opacity", 0.9);
          }

          function computeTextRotation(d) {
            return (x(d.x + d.dx / 2) - Math.PI / 2) / Math.PI * 180;
          }

          d3.select(self.frameElement).style("height", height + "px");

          // Setup for switching data: stash the old values for transition.
          function stash(d) {
            d.x0 = d.x;
            d.dx0 = d.dx;
          }

          // When switching data: interpolate the arcs in data space.
          function arcTweenData(a, i) {
            var oi = d3.interpolate({x: a.x0, dx: a.dx0}, a);
            function tween(t) {
              var b = oi(t);
              a.x0 = b.x;
              a.dx0 = b.dx;
              return arc(b);
            }
            if (i == 0) {
             // If we are on the first arc, adjust the x domain to match the root node
             // at the current zoom level. (We only need to do this once.)
              var xd = d3.interpolate(x.domain(), [node.x, node.x + node.dx]);
              return function(t) {
                x.domain(xd(t));
                return tween(t);
              };
            } else {
              return tween;
            }
          }

          // When zooming: interpolate the scales.
          function arcTweenZoom(d) {
            var xd = d3.interpolate(x.domain(), [d.x, d.x + d.dx]),
                yd = d3.interpolate(y.domain(), [d.y, 1]),
                yr = d3.interpolate(y.range(), [d.y ? 20 : 0, radius]);
            return function(d, i) {
              return i
                  ? function(t) { return arc(d); }
                  : function(t) { x.domain(xd(t)); y.domain(yd(t)).range(yr(t)); return arc(d); };
            };
          }
      }

    });
  </script>

</dom-module>
