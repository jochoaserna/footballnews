  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">

<body unresolved class="fullbleed layout vertical">

  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">    
      <!-- Drawer Scroll Header Panel -->
    
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span style="font-family: Helvetica Neue, Helvetica, Arial, sans-serif; font-size:16px; color: #5d77a8;">Football News Analysis</span>
          <!-- <img src="/images/gsi.png" style="height: 50px"> -->
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">
          <a data-route="home" href="/">
            <img src="/images/summarylogo.png" style="height: 30px">
            <span style="font-family: Helvetica Neue, Helvetica, Arial, sans-serif; font-size:12px; color: #5d77a8; margin-left: 5px;">Home</span>
          </a>

          <a data-route="dashnewspaper" href="/dashnewspaper">
            <img src="/images/newspaper-icon.png" style="height: 19px">
            <span style="font-family: Helvetica Neue, Helvetica, Arial, sans-serif; font-size:12px; color: #5d77a8; margin-left: 5px;">Newspapers</span>
          </a>

          <a data-route="dashteams" href="/dashteams">
            <img src="/images/teamicon.png" style="height: 30px">
            <span style="font-family: Helvetica Neue, Helvetica, Arial, sans-serif; font-size:12px; color: #5d77a8; margin-left: 5px;">Teams</span>
          </a>




<!--           <a data-route="dashmarca" href="/dashmarca">
            <img src="/images/marcalogo.png" style="height: 30px">
            <span style="font-family: Helvetica Neue, Helvetica, Arial, sans-serif; font-size:12px; color: #5d77a8; margin-left: 5px;">Marca</span>
          </a>

          <a data-route="dashas" href="/dashas">
             <img src="/images/aslogo.jpg" style="height: 30px">
            <span style="font-family: Helvetica Neue, Helvetica, Arial, sans-serif; font-size:12px; color: #5d77a8; margin-left: 5px;">As</span>
          </a>

          <a data-route="dashmd" href="/dashmd">
            <img src="/images/mdlogo.jpg" style="height: 30px">
            <span style="font-family: Helvetica Neue, Helvetica, Arial, sans-serif; font-size:12px; color: #5d77a8; margin-left: 5px;">Mundo Deportivo</span>
          </a>

          <a data-route="dashsport" href="/dashsport">
          <img src="/images/sportlogo.png" style="height: 30px">
            <span style="font-family: Helvetica Neue, Helvetica, Arial, sans-serif; font-size:12px; color: #5d77a8; margin-left: 5px;">Diario Sport</span> -->
          </a>
        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main reveals>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
<!--           <span style="font-size: 25px;">Football News Analysis</span> -->
          <span class="corpus"><number-news-chart
              index="footballnews"
              subindex="news"
              fields='["text"]'
              query="{{query}}">
          </number-news-chart></span>
          <span class="flex"><material-search search-value="{{query}}"></material-search></span>

          <!-- Toolbar icons -->
          <paper-icon-button icon="refresh"  onclick="window.location.reload()"></paper-icon-button>

          <!-- Application name -->
          <div class="middle middle-container center horizontal layout" style="margin-left: 0">
            <div class="app-name"></div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container center horizontal layout">
          </div>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="home">
              <my-greeting query="{{query}}"></my-greeting>
            </section>

            <section data-route="dashnewspaper">
              <dashboard-newspaper query="{{query}}"></dashboard-newspaper>
            </section>

            <section data-route="dashteams">
              <dashboard-teams query="{{query}}"></dashboard-teams>
            </section>

<!--             <section data-route="dashmarca">
              <dashboard-marca query="{{query}}"></dashboard-marca>
            </section>

            <section data-route="dashas">
              <dashboard-as query="{{query}}"></dashboard-as>
            </section>

            <section data-route="dashmd">
              <dashboard-md query="{{query}}"></dashboard-md>
            </section>

            <section data-route="dashsport">
              <dashboard-sport query="{{query}}"></dashboard-sport>
            </section> -->

          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

  <script src="scripts/app.js"></script>

  <script src="scripts/elasticsearch.jquery.js"></script>

  <script src="scripts/chernoff.js"></script>
